<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Registtro Arrendatario</title>
    <link rel="stylesheet" href="./estilos/RAR.css">

<body>

        <section class="register-container">
            <div class="register-header">
                <h1>
                    Arrendatario
                </h1>
            </div>
            <div class="register-campos">

                    </label>
                    <input type="text" name="" id="">
                </div>
                <div class="inputs-registros">
                    <label for="sexo">
                        Sexo
                    </label>
                    <select name="sexo" id="">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="inputs-registros">
                    <label for="nacionalidad">
                        Nacionalidad
                    </label>
                    <input type="text" name="" id="">
                </div>
                <div class="inputs-registros">
                    <label for="FechaNac">
                        Fecha Nacimiento
                    </label>
                    <input type="datetime" name="" id="">
                </div>
                <div class="inputs-registros">
                    <label for="contrasenia">
                        Contrase√±a
                    </label>
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="register-buttons">
                <div>
                    <a href="./main_register.html" class="return">
                        <button>Atras</button>
                    </a>
                </div>
                <div>
                    <a href="" class="next">
