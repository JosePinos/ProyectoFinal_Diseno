<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Inmueble</title>
    <link rel="stylesheet" href="estilos_fotos_inmueble.css">

<body>
    
    <nav>
        <div class="botones-inicio">
            <button class="casita-boton"><img src="./img/home.webp" alt="Inicio" width="32px" height="32px"></button>
            <button class="btns-inicio">Nosotros</button>
            <button class="btns-inicio">Mi Perfil</button>

            <button class="btns-inicio">Atr√°s</button>

    <main class="container">

        <div class="cambiar-foto">
            <!--
            <img class="f1" src="./paginas/img/arrow-left-circle.svg" alt="left arrow">

            -->
            
            
            <input class="f1" type="image" src="./img/arrow-left-circle.svg">

            <input class="f3" type="image" src="./img/arrow-right-circle.svg">

            <img src="./img/casa2.jpg" alt="" width="100px" height="100px">
